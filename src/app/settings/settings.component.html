<div id="settings" [ngStyle]="{'background-color': BG_COLOR}">
    <div class="carousel">
        <img class="bg-image" src="{{Background.path}}" width="100%" height="100%"/>
        <mat-icon *ngIf="Background.isActive" class="iconActive material-symbols-outlined">check_circle</mat-icon>
    </div>
    <div class="bg-switch">
        <mat-icon class="bg-previous"(click)="bgPrevious(Background)">chevron_left</mat-icon>
        <mat-icon class="bg-next" (click)="bgNext(Background)">chevron_right</mat-icon>
    </div>
</div>
